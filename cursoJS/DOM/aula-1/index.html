<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="mensagem">Clique em mim</div>
    <script>
        var corpo = window.document.body;
        var p1 = document.getElementsByTagName("p")[0];
        var p2 = document.getElementsByTagName("p")[1];
        window.document.write('est√° escrito assim:' + p1.innerText);
        p1.style.color = 'blue';
        corpo.style.background = 'black';
        document.write(p2.innerHTML);

        var msg = window.document.getElementById('mensagem');
        msg.style.background = 'green';
        msg.innerText = 'estou aguardando......'

        var d = window.document.querySelector('div#mensagem');
        d.style.background = 'white';
        
    </script>
</body>
</html>
