<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 80px;
        }

        output {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <output id="iresult"></output>
    <script>
        

        function somar() {
            let n1 = document.getElementById("itxtn1")
            let n2 = document.getElementById("itxtn2")
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            let telaResult = document.getElementById('iresult')
            let r = n1+n2
            telaResult.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${r}`;
        }
    </script>
</body>
