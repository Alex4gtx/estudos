<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="invel" id="iinvel">km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <!--resposta aparecerá aqui-->
    </div>
    <script>
        var txtv = window.document.getElementById("iinvel");

        function calcular() {
            var vel = Number(txtv.value);
            var res = document.querySelector("div#res");
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += '<p>você foi <strong>multado</strong> por excesso de velocidade</p>';
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>';
        }
    </script>
</body>
</html>
