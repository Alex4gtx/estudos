<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundo-box</title>
    <style>

        .container {
            background-color: blue;
            padding: 10px;
            height: 500px;
            width: 500px;
        }

        .conteudo {
            background-color: yellow;
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }

        #conteudo {
            position: absolute;
        }

        #cont02 {
            position: absolute;
            transform: translate(110%, -100%);
        }
    </style>
</head>
<body>
    <main>
        <section id="container01" class="container">
            <article id="conteudo01" class="conteudo">

            </article>
            <article class="conteudo" id="cont02">

            </article>
        </section>
    </main>
</body>
</html>
