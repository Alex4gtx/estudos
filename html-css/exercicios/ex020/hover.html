<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div:hover {
            color: red;
        }

        div#teste:hover {
            color: blue;
        }

        div#teste > p {
            display: none;
        }

        div#teste:hover > p {
            display: block;
            color: white;
            background-color: violet;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <div id="teste">
        clique aqui
        <p>Hello world!</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
