<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            border: 1px solid black;
        }

        div {
            border: 1px dashed black;
            width: 200px;
            height: 30px;
            margin: 0px 0px 10px 0px;
            position: relative;
            display: block;
            left: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>teste de formulhario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usuario" id="iusu" required maxlength="15" size="11" placeholder="Nome do UsuÃ¡rio" autocomplete="username">
        </div>
        <div>
            <label for="ipass">senha: </label>
            <input type="password" name="senha" id="ipass" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
