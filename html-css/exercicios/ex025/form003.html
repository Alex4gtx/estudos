<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        html {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: whitesmoke;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        
        div#container-form {
            position: absolute;
            left: 10vw;
            top: 5vh;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            width: 310px;
            height: 310px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.418);
        }

        div#container-form h1 {
            text-align: center;
            position: sticky;
            margin-top: 10px;
            margin-bottom: 0px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.329);
        }

        p#ibutton {
            text-align: center;
            margin: 25px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div id="container-form">
        <h1>Teste de formulário</h1>
        <hr>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
            </p>
            <p>
                <!--entrada de numeros, min e max = minimo e maximo de valor, placeholder = mostra uma ajuda dentro da caixa de entrada, step = passo de numero a numero, required = obrigatóriamente requerido-->
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <!--entrada de mes e ano-->
                <label for="imes">Periodo letivo:</label>
                <input type="month" name="mes" id="imes" value="2022-11">
            </p>
            <p>
                <!--entrada de data inteira-->
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia" value="2022-11-14">
            </p>
            <p>
                <!--entrada de horas-->
                <label for="itempo">Hora da prova:</label>
                <input type="time" name="tempo" id="itempo">
            </p>
            <p id="ibutton">
                <input type="submit" value="Enviar"> <!--envia form-->
                <input type="reset" value="Limpar"> <!--reseta todo form-->
            </p>
        </form>
    </div>
</body>
</html>
