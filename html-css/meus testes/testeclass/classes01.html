<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes 01</title>
    <style>
        .menu {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 9pt;
            text-align: center;
            background-color: gray;
            width: 90px;
            height: 30px;
        }

        #text {
            display: none;
        }

        .menu:active {
            background-color: black;
            color: white;
        }

        .menu:focus > #text {
            display: block;
            background-color:green;
        }
        
    </style>
</head>
<body>
    <div class="menu" id="botao">
        <p>clique aqui</p>
        <p id="text">mensagem oculta</p>
    </div>
</body>
</html>
